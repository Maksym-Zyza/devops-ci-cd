replicaCount: 2

image:
  repository: REPLACE_ME_BY_PIPELINE
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

config:
  DEBUG: "0"
  ALLOWED_HOSTS: "*"
  DATABASE_HOST: "postgres.example.internal"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "django_db"
  DATABASE_USER: "django_user"
  DATABASE_PASSWORD: "django_password"

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 50m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

