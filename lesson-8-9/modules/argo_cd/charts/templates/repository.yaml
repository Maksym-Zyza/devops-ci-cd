{{- range .Values.repositories }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}-repo
  namespace: {{ $.Release.Namespace }}
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  url: {{ .url }}
  username: {{ .username | default "" }}
  password: {{ .password | default "" }}
---
{{- end }}
